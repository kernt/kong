---

kong:
  admin_api_listen: "0.0.0.0:8001"
  nginx_template: default_nginx.template
  proxy_listen_ssl: "0.0.0.0:8443"
  proxy_listen: "0.0.0.0:8000"
  version: 0.9.*

  db:
    host: localhost
    name: kong
    password: kong
    port: 5432
    root_password: ~
    root_user: ~
    user: kong

  dependencies:
    - dnsmasq
    - libpcre3
    - lua5.2
    - luarocks
    - netcat
    - openssl
    - procps
    - python-psycopg2

  logs:
    # combined or json
    access_log_format: combined

  plugins:
    - acl
    - basic-auth
    - cors
    - file-log
    - hmac-auth
    - http-log
    - ip-restriction
    - jwt
    - key-auth
    - galileo
    - oauth2
    - rate-limiting
    - response-ratelimiting
    - response-transformer
    - request-size-limiting
    - request-transformer
    - ssl
    - tcp-log
    - udp-log

  systemd:
    # if you are using Casandra change to cassandra.service
    requires: postgresql.service
